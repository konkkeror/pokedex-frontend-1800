<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/33c3fc8b29.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="fondo-pokemon-seleccionado">
  <!-- <img id="background" src="assets/img/background.png" alt="No esta"> -->
  <nav id="nav-principal">
    <span onclick="mostrarPokemones()"><i class="fa-solid fa-arrow-left"></i></span>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-agregar-pokemon">
      <span><i class="fa-solid fa-list"></i></span>
    </button>
    
  </nav>
  <section class="contenedor-pokemones" id="pokemones">
  </section>
  <section id="detalle-pokemon">
    <div class="encabezado-detalle-pokemon">
      <div class="titulo">
        <h1 class="pokemon-name">Bulbasaur</h1>
        <h3 id="pokemon-num"></h3>
      </div>
      <div class="tipos">
        <div class="tipo">Grass</div>
        <div class="tipo">Poison</div>
      </div>
      <div class="imagen-pokemon">
        <img src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="">
      </div>
    </div>
    <div class="cuerpo-detalles-pokemon">
      <nav id="nav-secundario">
        <div onclick="mostrarDetalle('about', this)" class="opcion active">About</div>
        <div onclick="mostrarDetalle('stats', this)" class="opcion">Base Stats</div>
        <div onclick="mostrarDetalle('evolutions', this)" class="opcion">Evolutions</div>
        <div onclick="mostrarDetalle('moves', this)" class="opcion">Moves</div>
      </nav>
      <div class="contenido-detalle" id="about" style="display: block">
        <div>
          <label>Candy</label>
          <span id="pokemon-candy"></span>
          <label>Height</label>
          <span id="pokemon-height"></span>
          <label>Weight</label>
          <span id="pokemon-weight"></span>
          <label>Weaknesses</label>
          <span id="pokemon-weaknesses"></span>
        </div>
      </div>
      <div class="contenido-detalle" id="stats">
        <div style="display: flex;align-items: center;">
          <div>Spawn Chance</div>
          <!-- Barra de progreso -->
          <div class="bar-background">
            <div class="bar-foreground" id="spawn-chance-bar">
            </div>
          </div>
        </div>
      </div>
      <div class="contenido-detalle" id="evolutions">Evolutions</div>
      <div class="contenido-detalle" id="moves">Moves</div>
    </div>
  </section>


  <!-- Modal para agregar un pokemon -->
  <div class="modal fade" id="modal-agregar-pokemon" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="">Nuevo pokemon</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre del pokemon</label>
            <input type="text" class="form-control" id="name" placeholder="Eje. Pikachu">
          </div>
          <div class="mb-3">
            <label for="num" class="form-label">"num"</label>
            <input type="text" class="form-control" id="num" placeholder="num">
          </div>
          <div class="mb-3">
            <label for="num" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="imagen" placeholder="Imagen" value="http://www.serebii.net/pokemongo/pokemon/001.png">
          </div>
          <div>Gender: </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="femenio" value="F">
            <label class="form-check-label" for="femenio">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="M">
            <label class="form-check-label" for="masculino">
              Masculino
            </label>
          </div>
          <div class="mt-3">Type: </div>
          <div>
            <div class="form-check">
              <input class="clase-x form-check-input" type="checkbox" value="Fire" id="Fire">
              <label class="form-check-label" for="Fire">
                Fire
              </label>
            </div>
            <div class="form-check">
              <input class="clase-x form-check-input" type="checkbox" value="Water" id="Water">
              <label class="form-check-label" for="Water">
                Water
              </label>
            </div>
            <div class="form-check">
              <input class="clase-x form-check-input" type="checkbox" value="Electric" id="Electric">
              <label class="form-check-label" for="Electric">
                Electric
              </label>
            </div>
            <div class="form-check">
              <input class="clase-x form-check-input" type="checkbox" value="Poison" id="Poison">
              <label class="form-check-label" for="Poison">
                Poison
              </label>
            </div>
            <div class="form-check">
              <input class="clase-x form-check-input" type="checkbox" value="Grass" id="Grass">
              <label class="form-check-label" for="Grass">
                Grass
              </label>
            </div>
            <div class="form-check">
              <input class="clase-x form-check-input" type="checkbox" value="Ground" id="Ground">
              <label class="form-check-label" for="Ground">
                Ground
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">"height"</label>
            <input type="text" class="form-control" id="height" placeholder="height">
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">"weight"</label>
            <input type="text" class="form-control" id="weight" placeholder="weight">
          </div>
          <div class="mb-3">
            <label for="candy" class="form-label">"candy"</label>
            <input type="text" class="form-control" id="candy" placeholder="candy">
          </div>
          <div class="mb-3">
            <label for="candy_count" class="form-label">"candy_count"</label>
            <input type="text" class="form-control" id="candy_count" placeholder="candy_count">
          </div>
          <div class="mb-3">
            <label for="egg" class="form-label">"egg"</label>
            <input type="text" class="form-control" id="egg" placeholder="egg">
          </div>
          <div class="mb-3">
            <label for="spawn_chance" class="form-label">"spawn_chance"</label>
            <input type="text" class="form-control" id="spawn_chance" placeholder="spawn_chance">
          </div>
          <div class="mb-3">
            <label for="avg_spawns" class="form-label">"avg_spawns"</label>
            <input type="text" class="form-control" id="avg_spawns" placeholder="avg_spawns">
          </div>
          <div class="mb-3">
            <label for="spawn_time" class="form-label">"spawn_time"</label>
            <input type="text" class="form-control" id="spawn_time" placeholder="spawn_time">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="guardarPokemon()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/controlador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
